<meta charset="UTF-8">
<script>
	var ano = 2023;
	var diasDoAno = 365;

	var idadeGuilherme = 8;
	var idadeNahan = 8;
	var idadeWilliam = 3;
	var idadeRafael = 31;
	var idadeLina = 32;

	var diasGuilherme = idadeGuilherme*diasDoAno;
	var diasNahan = idadeNahan*diasDoAno;
	var diasWilliam = idadeWilliam*diasDoAno;
	var diasRafael = idadeRafael*diasDoAno;
	var diasLina = idadeLina*diasDoAno;

	var totalDias =
		diasGuilherme + diasNahan + diasWilliam + diasRafael + diasLina;

	var mediaDias = totalDias / 5;

	var novaLinha = function(){
		document.write("<br>");
	}

	var linha = function(){
		document.write("<hr>")
	}

	var exibirTotais = function(){
		linha();
		document.write("Total de dias: " + totalDias);
		novaLinha();
		document.write("Média de dias: " + mediaDias);
		linha();
	}

	document.write("Nome: Guilherme Frota - idade: " + idadeGuilherme + ", nasceu em: " + (ano - idadeGuilherme) + " e já viveu " + diasGuilherme + " dias.");
	novaLinha();
	document.write("Nome: Nahan Frota - idade: " + idadeNahan + ", nasceu em: " + (ano - idadeNahan) + " e já viveu " + diasNahan + " dias.");
	novaLinha();
	document.write("Nome: William Frota - idade: " + idadeWilliam + ", nasceu em: " + (ano - idadeWilliam) + " e já viveu " + diasWilliam + " dias.");
	novaLinha();
	document.write("Nome: Rafael Ponte - idade: " + idadeRafael + ", nasceu em: " + (ano - idadeRafael) + " e já viveu " + diasRafael + " dias.");
	novaLinha();
	document.write("Nome: Lina Tarcia - idade: " + idadeLina + ", nasceu em: " + (ano - idadeLina) + " e já viveu " + diasLina + " dias.");
	novaLinha();

	exibirTotais();
</script>
