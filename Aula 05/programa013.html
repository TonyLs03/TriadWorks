
<meta charset="UTF-8">
<script>
	var qualMaior = function(){
		var x = parseInt(prompt("Digite o primeiro valor"));
		var y = parseInt(prompt("Digite o segundo valor"));

		if(x > y){
			document.write("O primeiro valor é MAIOR: " + x);
		}
		if(x < y){
			document.write("O segundo valor é MAIOR: " + y);
		}
	}

	qualMaior();
</script>
