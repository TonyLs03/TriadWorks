<meta charset="UTF-8">
<script>
	var nomesIguais = function(){
		var text1 = prompt("Digite o primeiro nome");
		var text2 = prompt("Digite o segundo nome");

		if(text1 == text2){
			document.write("Os textos são iguais: " + text1);
		}
		if(text1 != text2){
			document.write("Os textos são diferentes: " + text1 + " - " + text2);
		}
		if(text1.length > text2.length){
			document.write("<br>O texto: " + text1 + " é maior que o segundo: " + text2);
		}
	}

	nomesIguais();

</script>

quando o else nao resolve utilizaremos operadores lógicos, que farão 2 testes distintos e a ação de um não depende do outro:

E / &&
OU / ||

exemplo:

var texto1 = "Handerson Frota";
var texto2 = "Handerson B. Frota";

if( (texto1.length == texto2.length) && (texto1 == texto2) ){

para o IF funcionar aqui ambas as condições DEVEM ser verdadeiras(true)

exemplo.2:

var texto1 = "Handerson Frota";
var texto2 = "Handerson B. Frota";

if( (texto1.length == texto2.length) || (texto1 == texto2) ){

}
