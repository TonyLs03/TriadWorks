<!-- ferramentas de debug
procurando saber se existe algum bug (normalmente algum erro no código, variável errada, atribuindo valor errado, etc.), usamos de ferramentas de debug.

no browser podemos inspecionar a página e na aba Depurar/Souces temos acesso ao depurador do navegador, na linha em que desejamos testar basta um click ou dois, dependendo do navegador que adicionamos o BREAKPOINT, atualizando a página (F5) ocorrerá a leitura da linha. Existe também os botões de comando, onde podemos percorrer o código.


console.log
